<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<title>Fieldmap Tirol - Viehbergung</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Akagi Pro', sans-serif; /* Schrift anpassen */
}

#map {
  height: 80vh;
  width: 100%;
  touch-action: none;
}

.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin: 10px;
}

.controls button, .controls label, .layer-switch {
  font-size: 1.2em;
  padding: 8px 12px;
  cursor: pointer;
}

#coords {
  margin: 10px;
  font-size: 1em;
}
</style>
</head>
<body>

<h3>Fieldmap Tirol - Tierbergung</h3>

<div class="controls">
  <label><input type="radio" name="type" value="Lebendvieh" checked> Lebendviehbergung</label>
  <label><input type="radio" name="type" value="Kadaver"> Kadaverbergung</label>
  <button id="reset">Zur√ºcksetzen</button>
  <button id="exportPDF">Als PDF exportieren</button>
  <select id="layerSwitch" class="layer-switch">
    <option value="osm">OSM-Karte</option>
    <option value="ortho">Orthophoto Tirol</option>
  </select>
</div>

<div id="map"></div>
<p id="coords"></p>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<!-- Leaflet EasyPrint -->
<script src="https://unpkg.com/leaflet-easyprint/dist/bundle.js"></script>

<script>
// Karte initialisieren (Fokus Tirol)
const map = L.map('map', {
  zoomControl: true,
  dragging: true,
  tap: true,
  touchZoom: true,
  doubleClickZoom: false
}).setView([47.26, 11.40], 9);

// Layer definieren
const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '¬© OpenStreetMap'
});

const orthophoto = L.tileLayer.wms("https://maps.tirol.gv.at/ogd/wms?SERVICE=WMS&VERSION=1.1.1&REQUEST=GetMap&LAYERS=orthophoto&STYLES=&SRS=EPSG:4326&FORMAT=image/png&TRANSPARENT=false", {
  layers: 'orthophoto',
  format: 'image/png',
  attribution: '¬© Land Tirol',
  crossOrigin: true
});

// Standardlayer hinzuf√ºgen
osm.addTo(map);

// Marker und Punkte
let points = [];
let markers = [];

// Karte klicken ‚Üí Marker setzen
map.on('click', function(e) {
  if (points.length >= 2) return alert("Nur zwei Punkte erlaubt (Aufnahme & Ablage).");

  const label = points.length === 0 ? "Aufnahmeort" : "Ablageort";
  const marker = L.marker(e.latlng).addTo(map).bindPopup(label).openPopup();
  markers.push(marker);
  points.push(e.latlng);

  updateCoords();
});

// Koordinaten anzeigen
function updateCoords() {
  let text = "";
  if (points[0]) text += `üìç Aufnahmeort: ${points[0].lat.toFixed(5)}, ${points[0].lng.toFixed(5)}<br>`;
  if (points[1]) text += `üìç Ablageort: ${points[1].lat.toFixed(5)}, ${points[1].lng.toFixed(5)}`;
  document.getElementById("coords").innerHTML = text;
}

// Zur√ºcksetzen
document.getElementById("reset").onclick = () => {
  points = [];
  markers.forEach(m => map.removeLayer(m));
  markers = [];
  document.getElementById("coords").innerHTML = "";
};

// Layer wechseln
document.getElementById("layerSwitch").addEventListener('change', (e) => {
  map.eachLayer(layer => map.removeLayer(layer));
  if (e.target.value === 'osm') osm.addTo(map);
  if (e.target.value === 'ortho') orthophoto.addTo(map);
  markers.forEach(m => m.addTo(map)); // Marker wieder hinzuf√ºgen
});

// PDF Export mit EasyPrint
document.getElementById("exportPDF").onclick = () => {
  if (points.length < 2) return alert("Bitte zwei Punkte setzen.");

  const type = document.querySelector('input[name="type"]:checked').value;
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF({ orientation: 'landscape', unit: 'mm', format: 'a4' });

  const printer = L.easyPrint({
    tileLayer: map.hasLayer(osm) ? osm : orthophoto,
    sizeModes: ['A4Landscape'],
    exportOnly: true,
    hideControlContainer: true
  });

  printer.printMap('A4Landscape', 'png', (imgData) => {
    pdf.text(`Fieldmap Tirol - ${type}`, 10, 10);
    pdf.addImage(imgData, 'PNG', 10, 20, 260, 140);
    pdf.text(`Aufnahmeort: ${points[0].lat.toFixed(5)}, ${points[0].lng.toFixed(5)}`, 10, 170);
    pdf.text(`Ablageort:   ${points[1].lat.toFixed(5)}, ${points[1].lng.toFixed(5)}`, 10, 180);
    const now = new Date();
    pdf.text(`Datum: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`, 10, 190);
    pdf.save(`fieldmap_Tirol_${type}.pdf`);
  });
};

// Karte dynamisch anpassen
function resizeMap() {
  const height = window.innerHeight * 0.8;
  document.getElementById('map').style.height = height + "px";
  map.invalidateSize();
}
window.addEventListener('resize', resizeMap);
resizeMap();
</script>

</body>
</html>
